<div class="container d-flex align-items-center justify-content-center">
    <div class="login-box row shadow-lg">
        <!-- Left Image Section -->
        <div class="col-md-6 p-0 d-none d-md-block">
            <img src="assets/images/login_plant_for_future.svg" alt="Farming"
                class="img-fluid h-100 w-100 object-cover" />
        </div>

        <!-- Right Form Section -->
        <div class="col-md-6 bg-white p-4 login-form">
            <h5 class="mb-4 text-muted text-center">Login to your account</h5>

            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Mobile Number"
                        formControlName="mobileNumber" />
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                </div>

                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Captcha" formControlName="captcha" />
                </div>

                <div class="mb-3 d-flex align-items-center justify-content-between captcha-display">
                    <div class="captcha-box px-3 py-2 rounded bg-light fw-bold">K 5 2 p 3</div>
                    <button type="button" class="btn btn-light border"><i class="bi bi-arrow-clockwise"></i></button>
                </div>

                <button type="button" class="btn btn-success w-100 mb-2" (click)="onSubmit()">Log In</button>

                <div class="d-flex justify-content-between small">
                    <a href="#" class="text-danger">Register Farmer?</a>
                    <a href="#" class="text-danger">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
